<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - TÁ PAGO</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="global.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h1 class="titulo">Bem-Vindo ao Tá Pago</h1>
    </header>
    <main>
        <picture class="container">
            <img src="img/Logo.png" alt="Logo do Tá pago">
        </picture>
        <div>
            <div class="formulario">
                <form action="">
                    <div class="ipt">
                        <input type="email" name="" id="email" placeholder="Email" >
                    </div>
                    <div class="ipt">
                        <input type="password" name="" id="senha" placeholder="Senha">
                    </div>
                    <button onclick="logar()" type="submit" class="btn">Acesse</button>
                </form>
            </div>
            <label>
                <a href="#">Esqueci a Senha</a>
            </label>
        </div>
    </main>
</body>

</html>
