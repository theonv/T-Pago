<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECUPERAR SENHA - TÁ PAGO</title>
    <link rel="stylesheet" href="../Estilos/login.css">
    <link rel="stylesheet" href="../Estilos/global.css">
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
    <script src="../JS/nvs.js"></script>

</head>
<body>
    <main class="container">
        <form id="formLogin">
            <h1 id="titulo">RECUPERAR <span class="titulo-color">SENHA</span></h1>
            <picture class="logo">
                <img src="../img/Logo.png" alt="Logo Tá Pago">
            </picture>
            <div class="input"> 
                <input type="password" name="" id="senha" placeholder="Nova Senha:" required>
            </div>
            <div class="input">
                <input type="password" name="" id="senha2" placeholder="Repita:" required>
            </div>
            <button class="button" type="submit">Acesse</button>
        </form>
    </main>
</body>
</html>
