<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTIFICAÇÕES - TÁ PAGO</title>
    <link rel="stylesheet" href="../Estilos/global.css">
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../Estilos/notification.css">
    <script src="../JS/footer.js"></script>
    <script src="../JS/notification.js"></script>
</head>

<body>
    <header>
        <div class="cliente">EU</div>
        <picture>
            <img src="../img/icon.png" alt="simbolo de icone de perfil">
        </picture>
    </header>
    <div class="corpo">
        <h1 class="titulo">
            NOTIFICAÇÕES
        </h1>
    </div>
    <main>
        <div>
            <div class="box">
                <p class="conf">
                    LEMBRETE DE ATIVIDADE
                </p>
                <label class="switch">
                    <input type="checkbox" id="toggle1" checked>
                    <span class="slider round"></span>
                </label>
            </div><br>
            <div class="box">
                <p class="conf">
                    LEMBRETE DE DATA
                </p>
                <label class="switch">
                    <input type="checkbox" id="toggle2" checked>
                    <span class="slider round"></span>
                </label>
            </div><br>
            <div class="box">
                <p class="conf">
                    SOM DO LEMBRETE
                </p>
                <label class="switch">
                    <input type="checkbox" id="toggle3" checked>
                    <span class="slider round"></span>
                </label>
            </div><br>
            <div class="box">
                <p class="conf">
                    VIBRAÇÃO
                </p>
                <label class="switch">
                    <input type="checkbox" id="toggle4" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <picture class="options">
            <img src="../img/home.png" alt="" onclick="home()">
            <img src="../img/3s.png" alt="" onclick="listas()">
            <img src="../img/calendario.png" alt="">
            <img src="../img/engrenagem.png" alt="" onclick="config()">
        </picture>
    </footer>
</body>
</html>
