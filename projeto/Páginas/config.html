/<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURAÇÕES - TÁ PAGO</title>
    <link rel="stylesheet" href="../Estilos/global.css">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">

</head>

<body>
    <header>

        <picture>
            <img src="img/icon.png" alt="simbolo de icone de perfil">

    </header>
    <div class="corpo">
        <h1 class="titulo">
            CONFIGURAÇÕES
        </h1>

            <div class="box" onclick="notificacoes()">
                <p class="conf">
                    NOTIFICAÇÕES
                </p>
                <img src="img/sino.png" alt="">

        </div>
    </main>
    <footer>
        <picture class="options">
            <img src="img/home.png" alt="" onclick="home()">
            <img src="img/3s.png" alt="" onclick="listas()">
            <img src="img/calendario.png" alt="">

</html>
