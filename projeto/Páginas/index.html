<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - TÁ PAGO</title>
    <link rel="stylesheet" href="../Estilos/login.css">
    <link rel="stylesheet" href="../Estilos/global.css">
    <script src="../JS/footer.js"></script>
</head>
<body>
    <main class="container">
        <form>
            <h1 id="titulo">LOGIN <span class="titulo-color">TÁ PAGO</span></h1>
            <picture class="logo">
                <img src="../img/Logo.png" alt="Logo Tá Pago">
            </picture>
            <div class="input"> 
                <input type="email" name="" id="email" placeholder="Email" required>
            </div>
            <div class="input">
                <input type="password" name="" id="senha" placeholder="Senha" required>
            </div>
            <div class="recuperar">
                <a href="#">Esqueci minha senha</a>
            </div>
            <button onclick="logar()" type="submit">Acesse</button>
            <div class="cadastro">
                <p>Não tem uma conta? <a href="#">Registre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
